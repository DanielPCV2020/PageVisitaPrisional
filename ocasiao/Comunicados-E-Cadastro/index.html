<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js" integrity="sha512-HGOnQO9+SP1V92SrtZfjqxxtLmVzqZpjFFekvzZVWoiASSQgSr4cw9Kqd2+l8Llp4Gm0G8GIFJ4ddwZilcdb8A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.css" integrity="sha512-6lLUdeQ5uheMFbWm3CP271l14RsX1xtx+J5x2yeIDkkiBpeVTNhTqijME7GgRKKi6hCqovwCoBTlRBEC20M8Mg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.css" integrity="sha512-wR4oNhLBHf7smjy0K4oqzdWumd+r5/+6QO/vDda76MW5iug4PT7v86FoEkySIJft3XA0Ae6axhIvHrqwm793Nw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="src/estilo.css">
    <title>Cadastro e Comunicados</title>
</head>
<body>
    <header class="header-outer">
        <div class="header-inner responsive-wrapper">
            <div class="header-logo">
              <img src="../imagens/brasao-ro.png" alt="Brasão de RO" style="cursor: pointer;" onclick="window.location.href='../../'" />
            </div>
            <nav class="header-navigation">
                <div class="nav-links" id="navLinks">
                </div>
            </nav>
        </div>
    </header>
    <div class="container">
        <div class="main-content">
            <div class="icon-wrapper" style=" margin-top: 20px; left: 10%;
            align-items: center" onclick="history.back()">
                <img src="../../assets/left.png" alt="Ícone" style="top: 5%; cursor: pointer;"class="icon-left">
            </div>  
            <form id="contact-form">
               <h3 class="titlef">Informações para a solicitação:</h3>
                <!-- Termo de Responsabilidade -->
                <p>Após preenchero formulário vai ocorrer uma série de verificações</p>
                <div class="form-group">
                    <label for="responsibilityTerm">Termo de responsabilidade (obtido na unidade prisional):</label>
                    <input type="file" class="form-control-file" id="responsibilityTerm" name="responsibilityTerm" required>
                </div>
                
                <!-- Fotos 3x4 -->
                <div class="form-group">
                    <label for="photos">Duas fotos 3×4:</label>
                    <input type="file" class="form-control-file" id="photos" name="photos" multiple required>
                </div>
                
                <!-- Cópia do RG com CPF -->
                <div class="form-group">
                    <label for="rgCpf">Cópia do seu RG (com no máximo 10 anos de expedição) com número de CPF:</label>
                    <input type="file" class="form-control-file" id="rgCpf" name="rgCpf" required>
                </div>
                
                <!-- Atestado de Antecedentes Criminais -->
                <div class="form-group">
                    <label for="criminalRecord">Atestado de antecedentes criminais emitido há, no máximo, 30 dias:</label>
                    <input type="file" class="form-control-file" id="criminalRecord" name="criminalRecord" required>
                </div>
                
                <!-- Certidão de Casamento ou Nascimento -->
                <div class="form-group">
                    <label for="certification">Certidão de casamento ou declaração de certidão de nascimento do filho do casal:</label>
                    <input type="file" class="form-control-file" id="certification" name="certification" required>
                </div>
                
                <!-- Comprovante de Endereço -->
                <div class="form-group">
                    <label for="addressProof">Cópia do comprovante de endereço com, no máximo, 30 dias de emissão:</label>
                    <input type="file" class="form-control-file" id="addressProof" name="addressProof" required>
                </div>
                
                <!-- Seu Nome -->
                <div class="form-group">
                    <label for="name">Seu nome:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                
                <!-- E-mail -->
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                
                <!-- Número de Celular -->
                <div class="form-group">
                    <label for="phone">Número de celular:</label>
                    <input type="tel" class="form-control" id="phone" name="phone" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>

        <div class="side-panel" id="sidePanel">
            <button id="toggleSidePanel" class="toggle-btn"></button>
            <div class="destaques">
                <h2>Destaques</h2>
                <div class="iframe-container">
                    <iframe class="styled-iframe" src="https://rondonia.ro.gov.br/sejus/" allow="cookies"></iframe>
                </div>
            
            <div class="nossos-servicos">
                <!-- Add service content here -->
                <h1 style="margin-bottom: 20px;">Comunicados</h1>
                <div class="container1">
                    <!-- Images will be inserted here by JavaScript -->
                    <button class="nav-arrow left-arrow">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
                        </svg>
                    </button>
                    <button class="nav-arrow right-arrow">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
                        </svg>
                    </button>
                </div>
            
            </div>
        </div>
    </div>
    <script>
        // Tentar acessar o iframe e simular o clique
        const iframe = document.querySelector('iframe');
        iframe.onload = function() {
        const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;
        
        // Selecionar o botão e simular o clique
        const consentButton = iframeDocument.querySelector('.cookie-consent-accept-button');
        if (consentButton) {
            consentButton.click();
        }
        };
        window.addEventListener('load', function() {
            const iframe = document.getElementById('sejus-iframe');
            iframe.addEventListener('load', function() {
                // Aqui você pode adicionar lógica adicional se necessário
                console.log('Iframe carregado');
            });
        });
    </script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="src/script.js"></script>
</body>
</html>
